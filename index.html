<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Search</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="bg-img"></div>
    <div class="title">
      <h1>
        Easy <span style="color: #ffd700; font-weight: bold">Cooking</span>,
        Funny <span style="color: #ffd700; font-weight: bold">Eating</span>
      </h1>
    </div>
    <div class="container">
      <h1>Meal Search</h1>
      <div class="search">
        <input type="text" placeholder="Search for a meal" id="search-input" />
        <button type="submit" id="searchBtn">Search</button>
      </div>
      <div>
        <h1 class="find">Your Search Results :</h1>
      </div>
      <div id="meals" class="meals">
      </div>
      <div id="meal-detail">
        <div id="detail-content">
          
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
